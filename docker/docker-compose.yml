version: '3.8'

networks:
  shared:
    external:
      name: shared

services:
  api:
    restart: always
    container_name: brands_detector_${FLASK_ENV}_api
    networks:
      - shared
    ports:
      - 0.0.0.0:8080:8080
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
      args:
        FLASK_ENV: ${FLASK_ENV}
        SECRET_KEY_BASE: ${SECRET_KEY_BASE}
  darknet:
    build:
      context: ../
      dockerfile: docker/Dockerfile.darknet
